<div class="container">
  <div class="row row-cols-1 row-cols-4">
    <div class="col-auto mb-4" *ngFor="let user of users; let i = index">  
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ user.lastName }}</h6>
          <p class="card-text">{{ user.email }}</p>
          <a [routerLink]="['/user', i]" class="card-link">Ver mas</a> 
        </div>
      </div>
    </div>
  </div>
</div>
